name: Deployment

on:
  push:
    braches: [src] # only push events on source branch trigger deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: true

#    - name: Setup Node.js for use with actions
#      uses: actions/setup-node@v1.1.0
#      with:
#          node-version: "10.x"

    - name: Fix Wrong Update Time
      run: |
        git config core.quotepath false
        git ls-files | while read file
        do touch -d "$(git log -1 --format="@%ct" "$file")" "$file"
        done

    # https://github.com/actions/cache/blob/master/examples.md#node---yarn
    - name: Get Yarn Cache Directory
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Yarn
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Dependencies
      run: |
        export PATH="$PATH:$(yarn global bin)"
        yarn global add hexo-cli
        yarn install

    - name: Generate Static Files
      run: |
        yarn build 

    - name: Upload css to COS
      uses: TencentCloud/cos-action@v1
      with:
        secret_id: ${{ secrets.COS_SECRET_ID }}
        secret_key: ${{ secrets.COS_SECRET_KEY }}
        cos_bucket: ${{ secrets.COS_BUCKET }}  #bucket name with id
        cos_region: ${{ secrets.COS_REGION }} #with `ap-`
        local_path: public/css/
        remote_path: assets/homepage-css/
        clean: true

    - name: Setup OSS Util
      uses: manyuanrong/setup-ossutil@v1.0
      with:
        endpoint: "oss-cn-hongkong.aliyuncs.com"
        access-key-id: "${{ secrets.OSS_KEY_ID }}"
        access-key-secret: "${{ secrets.OSS_KEY_SECRET }}"

    - name: Clean Bucket & Deploy to Bucket
      env:
        OSS_BUCKET: "${{ secrets.OSS_BUCKET }}" #bucket name without endpoint domain
      run: |
        rm -rf public/css/ public/js/ public/images/ public/index/
        ossutil rm oss://${OSS_BUCKET}/ -rf
        ossutil cp public/ oss://${OSS_BUCKET}/ -rf

